<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND2025 Course Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Bai Jamjuree", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .course-button {
            background: white;
            border-radius: 15px;
            padding: 1.5rem 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 2px solid transparent;
        }
        
        .course-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            border-color: #667eea;
        }
        
        .button-icon {
            font-size: 2.5rem;
            color: #667eea;
            flex-shrink: 0;
        }
        
        .button-content {
            flex: 1;
        }
        
        .button-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .button-subtitle {
            font-size: 1rem;
            color: #666;
            line-height: 1.4;
        }
        
        
        
        @media (max-width: 768px) {
            .buttons-container {
                gap: 1rem;
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .course-button {
                padding: 1.2rem 1.5rem;
                gap: 1rem;
            }
            
            .button-icon {
                font-size: 2rem;
            }
            
            .button-title {
                font-size: 1.3rem;
            }
            
            .button-subtitle {
                font-size: 0.9rem;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <a href="nd1-link.html" class="course-button">
                <div class="button-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="button-content">
                    <div class="button-title">ND01</div>
                    <div class="button-subtitle">Industrial Internet-of-Things Device Developer</div>
                </div>
            </a>
            
            <a href="nd2-link.html" class="course-button">
                <div class="button-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="button-content">
                    <div class="button-title">ND02</div>
                    <div class="button-subtitle">Full-Stack Software Developer for Industrial Automation</div>
                </div>
            </a>
            
            <a href="nd3-link.html" class="course-button">
                <div class="button-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="button-content">
                    <div class="button-title">ND03</div>
                    <div class="button-subtitle">Modern Systems Developer Specializing in Digital Twins and OPC-UA</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
