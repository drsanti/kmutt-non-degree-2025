<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND02-M01-D01-Full-Stack Software Developer for Industrial Automation Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        iframe.loaded {
            opacity: 1;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @media (max-width: 768px) {
            .spinner {
                width: 60px;
                height: 60px;
                border-width: 5px;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #667eea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .loading-text {
                font-size: 20px;
                text-align: center;
                padding: 0 20px;
            }
            
            .loading {
                gap: 25px;
            }
            
            iframe {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile browsers */
            }
        }
        
        @media (max-width: 480px) {
            .loading-text {
                font-size: 18px;
                padding: 0 15px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading presentation...</div>
    </div>
    
    <iframe src="https://gamma.app/embed/5vlncdg14qt7nih" 
            allow="fullscreen" 
            title="ND02-M01-D01-Full-Stack Software Developer for Industrial Automation Systems"
            onload="hideLoading()"
            loading="lazy"
            sandbox="allow-scripts allow-same-origin allow-presentation">
    </iframe>
    
    <script>
        function hideLoading() {
            const loading = document.getElementById('loading');
            const iframe = document.querySelector('iframe');
            
            // Hide loading indicator
            loading.style.display = 'none';
            
            // Show iframe with fade-in effect
            iframe.classList.add('loaded');
        }
    </script>
</body>
</html>
